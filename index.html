<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi PWA</title>
  <link rel="manifest" href="/AquaMaster/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/AquaMaster/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/AquaMaster/icon-512x512.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #f0f4f8;
      color: #333;
    }
    .dark-mode {
      background-color: #333;
      color: #f0f4f8;
    }
    h1 {
      color: inherit;
    }
    p {
      font-size: 18px;
    }
    #video {
      display: none;
      border: 1px solid black;
      margin-top: 20px;
    }
    .button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    .button-secondary {
      background-color: #6c757d;
    }
    .form-container, .control-container {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
    }
    .dark-mode .form-container, .dark-mode .control-container {
      background-color: #444;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .dark-mode .form-container input, .dark-mode .form-container button {
      border: 1px solid #666;
    }
    .dark-mode .form-container button {
      background-color: #007bff;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Bienvenido a Mi PWA</h1>
  <p>Este es un ejemplo de una PWA alojada en GitHub Pages.</p>

  <button id="toggle-theme" class="button">Cambiar a Modo Oscuro</button>

  <button id="show-message" class="button">Escanear Código QR</button>
  <div id="camera-message" style="display: none;">
    <p>Esta aplicación necesita acceso a tu cámara para escanear códigos QR.</p>
    <button id="start-camera" class="button">Permitir acceso a la cámara</button>
  </div>
  <video id="video" width="300" height="200"></video>

  <div class="form-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="control-container">
    <button onclick="enviarComando({ action: 'turnOn', device: 'pump1' })" class="button">Encender Bomba 1</button>
    <button onclick="enviarComando({ action: 'turnOff', device: 'pump1' })" class="button button-secondary">Apagar Bomba 1</button>
  </div>

  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/AquaMaster/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch(error => {
            console.error('Error al registrar el Service Worker:', error);
          });
      });
    }

    // Modo Oscuro y Claro
    const toggleThemeButton = document.getElementById('toggle-theme');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
      body.classList.replace('light-mode', 'dark-mode');
      toggleThemeButton.textContent = 'Cambiar a Modo Claro';
    }

    toggleThemeButton.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.replace('light-mode', 'dark-mode');
        toggleThemeButton.textContent = 'Cambiar a Modo Claro';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        toggleThemeButton.textContent = 'Cambiar a Modo Oscuro';
        localStorage.setItem('theme', 'light');
      }
    });

    const video = document.getElementById('video');
    const showMessageButton = document.getElementById('show-message');
    const startCameraButton = document.getElementById('start-camera');
    const cameraMessage = document.getElementById('camera-message');
    let stream;

    showMessageButton.addEventListener('click', () => {
      showMessageButton.style.display = 'none';
      cameraMessage.style.display = 'block';
    });

    startCameraButton.addEventListener('click', () => {
      console.log('QrScanner:', QrScanner); // Verifica que QrScanner esté definido
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(mediaStream => {
          stream = mediaStream;
          video.srcObject = stream;
          video.setAttribute('playsinline', true);
          video.style.display = 'block';
          video.play();

          const qrScanner = new QrScanner(video, result => {
            console.log('QR code detected:', result); // Maneja el resultado del escaneo
            qrScanner.stop();
            video.style.display = 'none';
            stream.getTracks().forEach(track => track.stop());
          }, {
            onDecodeError: error => {
              console.error('Error decoding QR code:', error);
            }
          });
          qrScanner.start();
          console.log('QR scanner started');
        })
        .catch(err => {
          console.error('Error al acceder a la cámara:', err);
        });
    });

    const socket = new WebSocket('ws://localhost:8080'); // Actualiza con la URL de tu servidor WebSocket

    socket.addEventListener('open', () => {
      console.log('Conectado al servidor');
    });

    function enviarComando(comando) {
      socket.send(JSON.stringify(comando));
    }

    socket.addEventListener('message', event => {
      const data = JSON.parse(event.data);
      console.log('Mensaje del servidor:', data);
    });

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        console.log('Login successful');
      } else {
        console.log('Login failed');
      }
    });
  </script>
</body>
</html>
