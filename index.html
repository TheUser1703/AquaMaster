<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi PWA</title>
  <link rel="manifest" href="/AquaMaster/manifest.json">
<link rel="icon" type="image/png" sizes="192x192" href="/AquaMaster/icon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/AquaMaster/icon-512x512.png">
  <style>
    /* Añade aquí tus estilos CSS */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi PWA</h1>
  <p>Este es un ejemplo de una PWA alojada en GitHub Pages.</p>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/AquaMaster/service-worker.js')
        .then(registration => {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch(error => {
          console.error('Error al registrar el Service Worker:', error);
        });
    });
  }
</script>

</body>
</html>
