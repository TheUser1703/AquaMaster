<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Dispositivo</title>
  <link rel="manifest" href="/AquaMaster/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/AquaMaster/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/AquaMaster/icon-512x512.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #f0f4f8;
      color: #333;
    }
    .dark-mode {
      background-color: #333;
      color: #f0f4f8;
    }
    .button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 32px; /* Tamaño aumentado */
      cursor: pointer;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body class="light-mode">
  <i id="back-button" class="fas fa-arrow-left" onclick="location.href='index.html'"></i>
  <h1>Nuevo Dispositivo</h1>
  <button id="scan-qr" class="button">Escanear Código QR</button>

  <script>
    const scanQrButton = document.getElementById('scan-qr');

    scanQrButton.addEventListener('click', () => {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            // Aquí puedes añadir la lógica para escanear el código QR usando la cámara
            alert('Acceso a la cámara concedido. Aquí se iniciará el escaneo del código QR.');
          })
          .catch(err => {
            alert('Error al acceder a la cámara: ' + err);
          });
      } else {
        alert('La función de escaneo de código QR no es compatible con este dispositivo.');
      }
    });

    // Aplicar el tema almacenado
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.replace('light-mode', 'dark-mode');
    }
  </script>
</body>
</html>
